<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer</title>
</head>
<body>
<div id="color-container">
    <h3>Change background</h3>
    <span class="color-swatch" data-color="Black"
          style="background-color: #000000;">
    </span>
    <span class="color-swatch" data-color="Blue"
          style="background-color: #0000FF;">
    </span>
    <span class="color-swatch" data-color="Green"
          style="background-color: #00FF00;">
    </span>
    <span class="color-swatch" data-color="Cyan"
          style="background-color: #00FFFF;">
    </span>
    <span class="color-swatch" data-color="Red"
          style="background-color: #FF0000;">
    </span>
    <span class="color-swatch" data-color="Magenta"
          style="background-color: #FF00FF;">
    </span>
    <span class="color-swatch" data-color="Yellow"
          style="background-color: #FFFF00;">
    </span>
    <span class="color-swatch" data-color="White"
          style="background-color: #FFFFFF;">
    </span>
    <!-- Add more color swatches as needed -->
</div>
</body>
</html>
